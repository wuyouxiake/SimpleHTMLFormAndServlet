<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple Assignment</title>
</head>
<body>
<form method="get" action="ProcessForm" id="me" name="me">

<label for="firstname">First Name: </label><br>
<input type="text" name="firstname" required>
<br><br>

<label for="lastname">Last Name: </label><br>
<input type="text" name="lastname" required>
<br><br>

<label for="description">Description: </label><br>
<textarea rows="4" cols="50" name="description">
</textarea>
<br><br>

<label for="sex">Sex: </label><br>
	<select id="stuclass" name="sex" REQUIRED>
		<option value="Famale">F</option>
		<option value="Male">M</option>
	</select> 
<br><br>


<label for="school">School: </label><br>
<select name="school" required>
  <optgroup label="United States">
    <option value="George Washington University">GWU</option>
    <option value="Montgomery University">MU</option>
  </optgroup>
  <optgroup label="China">
    <option value="Shanghai University">SHU</option>
    <option value="East China Normal University">ECNU</option>
  </optgroup>
</select>
<br><br>


<input type="submit" value="Submit" id="submit"><br><br>
<button type="submit" form="me" formaction="ProcessForm" formmethod="get">Submit(This is a button)</button>
</form>
<br><br>
</body>
</html>
